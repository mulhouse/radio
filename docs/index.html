
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0a2844" />
  <title>Radio</title>
  <link rel="manifest" href="./manifest.json" />
  <link rel="stylesheet" href="./styles.css" />
  <link rel="icon" href="./icons/icon-192.svg" />
  <link rel="apple-touch-icon" href="./icons/icon-192.svg" />
</head>
<body>


  <main class="stations-grid" id="stations"></main>

  <!-- Persistent bottom control bar -->
  <div class="control-bar" id="controlBar">
    <div class="ctrl-left">
      <button id="prevBtn" class="icon-btn" aria-label="previous station"></button>
      <button id="playPauseBtn" class="play-btn" aria-label="play">â–º</button>
      <button id="stopBtn" class="icon-btn" aria-label="stop"></button>
    </div>

    <div class="ctrl-center">
      <div id="stationName" class="station-name">Choisir la station</div>
      <div id="metaInfo" class="meta"></div>
    </div>

    <div class="ctrl-right">
      <label class="volume">
        <input type="range" id="volume" min="0" max="1" step="0.01" value="1" />
      </label>
    </div>
  </div>

  <!-- Hidden audio element controlled via JS -->
  <audio id="audio" preload="none"></audio>

  <script src="./app.js" type="module"></script>
<!-- Code injected by live-server -->
<script>
	// <![CDATA[  <-- For SVG support
	if ('WebSocket' in window) {
		(function () {
			function refreshCSS() {
				var sheets = [].slice.call(document.getElementsByTagName("link"));
				var head = document.getElementsByTagName("head")[0];
				for (var i = 0; i < sheets.length; ++i) {
					var elem = sheets[i];
					var parent = elem.parentElement || head;
					parent.removeChild(elem);
					var rel = elem.rel;
					if (elem.href && typeof rel != "string" || rel.length == 0 || rel.toLowerCase() == "stylesheet") {
						var url = elem.href.replace(/(&|\?)_cacheOverride=\d+/, '');
						elem.href = url + (url.indexOf('?') >= 0 ? '&' : '?') + '_cacheOverride=' + (new Date().valueOf());
					}
					parent.appendChild(elem);
				}
			}
			var protocol = window.location.protocol === 'http:' ? 'ws://' : 'wss://';
			var address = protocol + window.location.host + window.location.pathname + '/ws';
			var socket = new WebSocket(address);
			socket.onmessage = function (msg) {
				if (msg.data == 'reload') window.location.reload();

			};
			if (sessionStorage && !sessionStorage.getItem('IsThisFirstTime_Log_From_LiveServer')) {
				console.log('Live reload enabled.');

</script>
</body>

</html>
