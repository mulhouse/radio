
<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0a2844" />
  <title>Radio</title>
  <link rel="manifest" href="./manifest.json" />
  <link rel="stylesheet" href="./styles.css" />
  <link rel="icon" href="./icons/icon-192.png" />
  <link rel="apple-touch-icon" href="./icons/icon-192.png" />

  <link rel="prefetch" href="./stations.json">
 <link rel="preload" href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/France_Inter_logo_2021.svg/1200px-France_Inter_logo_2021.svg.png" as="image">
 <link rel="preload" href="https://duckduckgo.com/i/035a5e15d396c67a.png" as="image">
 <link rel="preload" href="https://www.francebleu.fr/client/immutable/assets/logo-ici-small.DwiLDMIK.svg" as="image">
 <link rel="preload" href="https://upload.wikimedia.org/wikipedia/fr/thumb/2/22/France_Musique_-_2008.svg/1024px-France_Musique_-_2008.svg.png" as="image">
 <link rel="preload" href="https://upload.wikimedia.org/wikipedia/fr/thumb/c/c9/France_Culture_-_2008.svg/1024px-France_Culture_-_2008.svg.png" as="image">
 <link rel="preload" href="https://www.rts.ch/hbv7/static/images/logos/logo_rts-rouge.svg" as="image">
 <link rel="preload" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/16/FIP_logo_2021.svg/250px-FIP_logo_2021.svg.png" as="image">
 <link rel="preload" href="https://www.grrif.ch/wp-content/themes/grrif/img/player/logo-grrif.png" as="image">
 <link rel="preload" href="https://myradioendirect.fr/public/uploads/radio_img/nostalgie/play_250_250.webp" as="image">
  
</head>
<body>

<main class="stations-grid" id="stations"></main>

  <!-- Persistent bottom control bar -->
  <div class="control-bar" id="controlBar">
    <div class="ctrl-left">
      <button id="prevBtn" class="icon-btn" aria-label="previous station"></button>
      <button id="playPauseBtn" class="play-btn" aria-label="play">â–º</button>
      <button id="stopBtn" class="icon-btn" aria-label="stop"></button>
    </div>

    <div class="ctrl-center">
      <div id="stationName" class="station-name">Choisir la station</div>
      <div id="metaInfo" class="meta"></div>
    </div>

    <div class="ctrl-right">
      <label class="volume">
        <input type="range" id="volume" min="0" max="1" step="0.01" value="1" />
      </label>
    </div>
  </div>

  <audio id="audio" preload="none"></audio>
  <script src="./app.js" type="module"></script>

</body>
</html>
